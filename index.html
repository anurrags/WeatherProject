<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <h1>Temperature of Cities</h1>
    <form action="/" method="post">
      <label for="cityName">City Name:</label>
      <input id="cityName" type="text" name="city" placeholder="City name" />
      <div>
        <p>Enter the unit in which you want temperature</p>
        <input type="radio" id="kelvin" name="units" value="standard" />
        <label for="kelvin">Kelvin</label><br />
        <input type="radio" id="celsius" name="units" value="metric" />
        <label for="celsius">Celsius</label><br />
        <input type="radio" id="fahren" name="units" value="imperial" />
        <label for="fahren">Fahrenheit</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
